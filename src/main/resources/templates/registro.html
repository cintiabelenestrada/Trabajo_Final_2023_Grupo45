<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>

	<meta charset="UTF-8">
	<title>Registro</title>
	<meta name="viewport" content="width=device-width, initial-scale-1">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
   
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.min.css" rel="stylesheet">

</head>

<body>

	<!-- Fragment to Nav -->
  	<nav th:replace="~{Layouts/nav :: nav}"></nav>
	
	<!--  Fragment to Header -->
<!--   	<header th:replace="~{Layouts/header :: header}"></header> -->
  	
	<div class="container">
		
		<!-- Título de la página -->
		<h1 class="mt-4"></h1>

		<div class="row">
			<div class="col-md-7">
				<!-- Formulario para crear o modificar un artículo -->
				<form
					th:action="${edicion} ? @{/inicio/modificar} : @{/inicio/guardar}"
					th:object="${usuario}" method="post" id="mi-tabla">
					
		
					
					
					<!-- Rellenar nombre-->
					<div class="form-group">
						<label for="nombre">Nombre o nombres:</label> <input type="text"
							class="form-control" id="nombre" name="nombre"
							th:field="*{nombre}">
						<!-- Muestra mensajes de error para el campo "nombre" -->
						<div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
							th:errors="*{nombre}"></div>
					</div>

					<!-- Rellenar apellido-->
					<div class="form-group">
						<label for="apellido">Apellido:</label> <input type="text"
							class="form-control" id="apellido" name="apellido"
							th:field="*{apellido}">
						<!-- Muestra mensajes de error para el campo "apellido" -->
						<div class="text-danger" th:if="${#fields.hasErrors('apellido')}"
							th:errors="*{apellido}"></div>
					</div>

					<!-- Rellenar email-->
					<div class="form-group">
						<label for="email">Email:</label> <input type="text"
							class="form-control" id="email" name="email" th:field="*{email}">
						<!-- Muestra mensajes de error para el campo "email" -->
						<div class="text-danger" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></div>
					</div>

					<!-- Rellenar fecha de nacimiento-->
					<div class="form-group">
						<label for="fecha_nacimiento">Fecha de nacimiento:</label> <input
							type="date" class="form-control" id="fecha_nacimiento"
							name="fecha_nacimiento" th:field="*{fecha_nacimiento}">
						<!-- Mostrar mensajes de error para el campo "fecha_nacimiento" -->
						<div class="text-danger"
							th:if="${#fields.hasErrors('fecha_nacimiento')}"
							th:errors="*{fecha_nacimiento}"></div>
					</div>

					<!-- Rellenar telefono-->
					<div class="form-group">
						<label for="telefono">Telefono: Formato Ej. 0388-422-7344</label> <input type="text"
							class="form-control" id="telefono" name="telefono"
							th:field="*{telefono}">
						<!-- Muestra mensajes de error para el campo "telefono" -->
						<div class="text-danger" th:if="${#fields.hasErrors('telefono')}"
							th:errors="*{telefono}"></div>
					</div>

					<!-- Rellenar sexo -->
					<div class="form-group">
						<label for="sexo">Sexo:</label> <select class="form-control"
							id="sexo" name="sexo" th:field="*{sexo}">
							<!-- Opciones de sexo -->
							<option value=""></option>
							<option value="masculino">Masculino</option>
							<option value="femenino">Femenino</option>
						</select>
						<div class="text-danger" th:if="${#fields.hasErrors('sexo')}"
							th:errors="*{sexo}"></div>
					</div>
					<!-- Rellenar Estatura-->
					<label for="telefono">Estatura:</label>
					<div class="input-group">


						<input type="text" id="estatura" th:field="*{estatura}"
							placeholder="0.00" class="form-control"> <span
							class="input-group-text text-dark">Metros</span>
					</div>
					<!-- Rellenar Estatura-->
					
					<!-- Rellenar tipo de usuario-->
                     
                    <div class="form-group">
                    <label for="usuario">¿Es usuario Admnistrador?:</label>
                    <select class="form-control" id="admin" name="admin" th:field="*{admin}">
                             <!--Opciones de sexo-->
                            <option value=""> Tipo de Usuario</option>
                            <option value="true">Admin</option>
                            <option value="false">Comun</option>
                        </select>
                         <!-- Muestra mensajes de error para el campo "telefono" -->
                        <div class="text-danger" th:if="${#fields.hasErrors('admin')}" th:errors="*{admin}"></div>
                    </div>  
                    <!-- Rellenar tipo de usuario-->					
					
					
					
					<br></br>

					<!-- Botón para enviar el formulario -->
					<div class="mb-3 row">
						<div class="col-sm-12 text-center">
							

							<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
								Enviar datos</button>
						</div>
					</div>
					<!-- Botón para enviar el formulario -->

					<!-- Rellenar tipo de usuario
                     
                    <div class="form-group">
                    <label for="usuario">¿Es usuario Admnistrador?:</label>
                    <select class="form-control" id="userAdmin" name="userAdmin" th:field="*{userAdmin}">
                            <!-- Opciones de sexo
                            <option value=""> Tipo de Usuario</option>
                            <option value="1">Admin</option>
                            <option value="0">Comun</option>
                        </select>
                        <!-- Muestra mensajes de error para el campo "estatura" s
                        <div class="text-danger" th:if="${#fields.hasErrors('userAdmin')}" th:errors="*{userAdmin}"></div>
                    </div>  
                    <!-- Rellenar tipo de usuario-->

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" data-bs-backdrop="static"
						tabindex="-1" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="staticBackdropLabel">Venta
										de confirmacion</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<p>¿Confirma enviar datos?</p>
									<p>
										 <span id="nombreModal"></span>
									</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Cerrar</button>
									<input type="submit" class="btn btn-primary"
										data-bs-toggle="modal" data-bs-target="#modal2"
										value="Registrarse en la pagina">


								</div>
							</div>
						</div>
					</div>


				





				</form>
			</div>
		</div>
	</div>

	<!-- Fragment to Footer -->
   <footer th:replace="~{Layouts/footer :: footer}"></footer>
   
   
	<!-- Incluye el archivo JavaScript de Bootstrap -->

	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<script>
        // Obtener el valor del campo de nombre y asignarlo a la ventana modal
        $(document).ready(function() {
            $('#exampleModal').on('show.bs.modal', function(event) {
                var nombre = $('#nombre').val();
                $('#nombreModal').text(nombre);
            });
        });
    </script>
   
	<script type="text/javascript"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<!--<script src="/js/jquery.min.js"></script>-->
	<script src="/js/popper.js"></script>
	<script src="/js/main.js"></script>
	
	
	
	<!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
