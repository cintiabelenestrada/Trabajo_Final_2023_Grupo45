<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>Receta Saludable</title>
	<meta name="viewport" content="width=device-width, initial-scale-1">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
   
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.min.css" rel="stylesheet">
	
</head>

<body>

<!-- 	  Fragment to Header --> 
	<header th:replace="~{layouts/header :: header}"></header>
       	<!-- Fragment to Nav -->
	<nav th:replace="~{layouts/nav :: nav}"></nav>


	<div class="container">
		

		<section class="row justify-content-center container pt-2">

			<div class="p-4 bg-section rounded-shadom text-center mb-4 col-8 mx-auto">

				<div th:if="${usuario.admin == false}" class="alert alert-danger">
					<p>No es un usuario administrador</p>
					</div>


					<div th:if="${idNulo}" class="alert alert-danger">
						<p th:text="${idNulo}"></p>
					</div>

					<div th:if="${idNoExiste}" class="alert alert-danger">
						<p th:text="${idNoExiste}"></p>
					</div>
					<div>
						<form th:action="@{/gestionar}" method="post">
							<p>Ingrese su código de usuario:</p>
							<input type="text" th:field="*{usuario.id}" />
							<button type="submit" class="btn btn-success">Aceptar</button>

							<!-- 										<p class="form-text text-danger" -->
							<!-- 											th:if="${#fields.hasErrors('usuario.id')}" -->
							<!-- 											th:errors="*{usuario.id}" /> -->
						</form>

						<div th:if="${usuario.id != null and usuario.id != '' and usuario.admin == true} ">
							<h1 class="text-success display-5 text-center fw-bolder">Bienvenido a
								Gestión de Datos</h1>
<!--							<p class="fw-bold mt-3 text-center">Aqui podra gestionar los-->
<!--								Datos</p>-->
							<hr>
							<p class="fw-bold text-center">Consulte, cree, actualice o elimine sus
								diferentes datos de forma facil y segura.</p>

							<div class="p-4 bg-section rounded-shadom text-center mb-4 col-8 mx-auto">
								<ul class="nav flex-column">
									<li class="nav-item btn btn-success m-1 fs-5 text"><a class="nav-link text-white"
											th:href="@{/receta/nuevo}">Nueva Receta</a>
									</li>
									<li class="nav-item btn btn-success m-1 fs-5 text"><a class="nav-link text-white"
											th:href="@{/receta/listado}">Recetas</a>
									</li>
									<li class="nav-item btn btn-success m-1 fs-5 text"><a class="nav-link text-white"
											th:href="@{/gestion/imc}">Indice
											de Masa Corporal</a></li>
									<li class="nav-item btn btn-success m-1 fs-5 text"><a class="nav-link text-white"
											th:href="@{/testimonios/edicion}">Testimonio</a>
									</li>
									
									<li class="nav-item btn btn-success m-1 fs-5 text"><a class="nav-link text-white"
											th:href="@{/gestion/usuarios}">Usuarios</a>
									</li>
									
								</ul>
							</div>
						</div>
					</div>
		</section>
	</div>

	
	
	<!-- Fragment to Footer -->
   <footer th:replace="~{layouts/footer :: footer}"></footer>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
	
	
	<!-- Scripts utilizados -->
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<script src="/js/popper.js"></script>
	<script src="/js/main.js"></script>

	<script src="mail/jqBootstrapValidation.min.js"></script>
	<script src="mail/contact.js"></script>

	<!-- Template Javascript -->

</body>
