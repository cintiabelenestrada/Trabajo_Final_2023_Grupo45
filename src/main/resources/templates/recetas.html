<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
	<title>Recetas Saludables</title>
	<meta name="viewport" content="width=device-width, initial-scale-1">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
   
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.min.css" rel="stylesheet">
        
    </head>
    <body>
    
    
           	<!-- Fragment to Nav -->
	<nav th:replace="~{layouts/nav :: nav}"></nav>

<!-- 	  Fragment to Header --> 
	<header th:replace="~{layouts/header :: header}"></header>
	
        <div class="container">
            <div class="container text-center">
                
                <div class="page-title">
                    <h1>Recetas Saludables</h1>
                </div>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                    <div class="col-4" th:each="receta: ${recetas}">
                        <div class="card card d-flex flex-column h-100" style="width: 18rem;">
                            <img th:src="@{/imagen/}+${receta.imagen}"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h4 class="card-title" th:text="${receta.nombre}"></h4>
                                <h6 class="card-title"
                                    th:text="'Recetas de '+${receta.categoria}"></h6>
                                <a th:href="@{/receta/visualizar/}+${receta.id}"
                                    class="btn btn-primary">Ver Receta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- Fragment to Footer -->
   <footer th:replace="~{layouts/footer :: footer}"></footer>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
        
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>    
    </body>
</html>
