<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>

	<meta charset="UTF-8">
	<title>Calcular_IMC</title>
	<meta name="viewport" content="width=device-width, initial-scale-1">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">

	<meta content="Free Website Template" name="keywords">
	<meta content="Free Website Template" name="description">

	<!-- Favicon -->
	<link href="img/favicon.ico" rel="icon">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap"
		rel="stylesheet">

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
	<link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

	<!-- Customized Bootstrap Stylesheet -->
	<link href="css/style.min.css" rel="stylesheet">

</head>





<body>

	<!--  Fragment to Header -->
	<header th:replace="~{layouts/header :: header}"></header>
	<!-- Fragment to Nav -->
	<nav th:replace="~{layouts/nav :: nav}"></nav>



	<div class="container">
		<h1>Lista de IMC</h1>
		<h2 class="text-success">Usuario: <span th:text="${usuario.nombre}"></span></h2>

		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Fecha</th>
						<th>Resultado</th>
					</tr>
				</thead>
				<tbody>
				 <tr th:each="imc : ${imcList}" th:if="${imc.estado}">
						<td th:with="formattedDate=${#temporals.format(imc.fechaImc, 'dd/MM/yyyy')}"
							th:text="${formattedDate}"></td>
						<td th:with="truncatedNumber=${#numbers.formatDecimal(imc.imcActual, 0, 'COMMA', 2, 'POINT')}"
							th:text="${truncatedNumber}"></td>

						<td>
							<a th:href="@{/gestion/usuarios/{userId}/imc/{imcId}/eliminar(userId=${usuario.id}, imcId=${imc.id})}"
								th:data-userId="${usuario.id}" th:data-imcId="${imc.id}"
								onclick="return confirm('¿Estás seguro de eliminar este IMC?')">Eliminar</a>

						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div>

			<a class="btn btn-primary" th:href="@{/gestion/imc}">Volver</a>
		</div>

	</div>


	<!-- Fragment to Header -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>



	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/waypoints/waypoints.min.js"></script>
	<script src="lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="lib/tempusdominus/js/moment.min.js"></script>
	<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
	<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

	<!-- Contact Javascript File -->
	<script src="mail/jqBootstrapValidation.min.js"></script>
	<script src="mail/contact.js"></script>

	<!-- Template Javascript -->
	<script src="js/main.js"></script>


</body>

</body>

</html>
