<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
		<title>Ingredientes</title>
	</head>
	<body>
        <div class="container">
            <nav th:replace="~{layouts/nav :: nav}"></nav>

            <div class="row">
                <h2 class="my-4">Lista Ingredientes</h2>
            </div>

            <br>

            <div class="table-responsive">

                <!--Tabla de ingredientes-->
                <table
                    class="table-sm table table-striped table-bordered table-hover">
                    <thead class="bg-secondary text-white">
                        <tr>
                            <th>id del ingrediente</th>
                            <th>Nombre del ingrediente</th>
                            <th>Receta</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ingrediente: ${ingredientes}">
                            <td th:text="${ingrediente.id}"></td>
                            <td th:text="${ingrediente.nombre}"></td>
                            <td th:text="${ingrediente.recetas.nombre}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
