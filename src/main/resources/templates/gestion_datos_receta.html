<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
       
	<meta charset="UTF-8">
	<title>Gestion de Datos Receta</title>
	<meta name="viewport" content="width=device-width, initial-scale-1">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
   
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.min.css" rel="stylesheet">
        
    </head>
    <body>
    
    
           	<!-- Fragment to Nav -->
	<nav th:replace="~{layouts/nav :: nav}"></nav>

<!-- 	  Fragment to Header --> 
	<header th:replace="~{layouts/header :: header}"></header>
	
        <div class="container">
            <div class="card" id="card-gestion">
                <h1 class="card-title text-center">Gestion de Recetas</h1>
                <div class="row justify-content-md-center"  >	
                    <div class="container text-center">
                        <div class="row align-items-center">
                            <div class="col">
                                <a th:href="@{/receta/nuevo}" class="btn btn-success fw-bolder py-3">Nueva Receta</a>
                            </div>
                       </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table-sm table table-striped table-bordered table-hover">
                        <thead class="bg-secondary text-white">
                            <tr>
                                <th>Codigo</th>
                                <th>Nombre</th>
                                <th>Categoria</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="receta: ${recetas}">
                                <td th:text="${receta.id}"></td>
                                <td th:text="${receta.nombre}"></td>
                                <td th:text="${receta.categoria}"></td>
                                <td>
                                    <a class="btn btn-info btn-sm"
                                    th:href="@{/receta/modificar/}+${receta.id}">Modificar</a> 
                                    <a class="btn btn-success btn-sm"
                                    th:href="@{/ingredientereceta/gestion}">Ingredientes</a>
                                    <a class="btn btn-danger btn-sm"
                                    th:href="@{/receta/eliminar/}+${receta.id}">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <a th:href="@{/gestionar}" class="btn btn-primary ">Volver a Inicio</a>
        </div>
        
        
        <!-- Fragment to Footer -->
   <footer th:replace="~{layouts/footer :: footer}"></footer>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>    
    </body>
</html>
