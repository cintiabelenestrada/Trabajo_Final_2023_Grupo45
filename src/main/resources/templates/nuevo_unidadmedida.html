<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
	<title>Nuevo unidad medida</title>
	<meta name="viewport" content="width=device-width, initial-scale-1">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
   
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.min.css" rel="stylesheet">
        
    </head>
    <body>
    
           	<!-- Fragment to Nav -->
	<nav th:replace="~{layouts/nav :: nav}"></nav>

<!-- 	  Fragment to Header --> 
	<header th:replace="~{layouts/header :: header}"></header>
	
        <div class="container">
            <div class="form-container">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                            <h3 th:text="${edicion}?'Modificar Unidad Medida':'Agregar Unidad Medida'" class="text-center mb-3">
                            </h3>
                            <div class="card-body">
                                <form 
									th:action="${edicion}?@{/unidadmedida/modificar/}+${unidadmedida.id}:@{/unidadmedida/guardar}"
                                    th:object="${unidadmedida}" method="post"
									enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="nombre" class="form-label">Nombre de la unidad de medida : 
                                        </label>
                                        <input th:field="*{nombre}" class="form-control"
                                            type="text" name="nombres" id="nombres" placeholder="Nombre">
                                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                                            th:errors="*{nombre}"></div>
                                    </div>
        
                                    <br>
                                    <div class="form-group d-flex justify-content-between">
                                        <div class="btn-group btn-group-sm" role="group">
                                            <a class="btn btn-secondary mx-2"
                                                th:href="@{/unidadmedida/gestion}" role="button">Cancelar</a>
                                            <button type="submit"
                                                th:text="${edicion}?'Modificar':'Agregar'"
                                                class="btn btn-primary"></button>
                                        </div>
                                    </div>
        
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Fragment to Footer -->
   <footer th:replace="~{layouts/footer :: footer}"></footer>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
        
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>    
    </body>
</html>
