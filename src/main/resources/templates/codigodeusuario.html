<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo_Articulo</title>
    <!-- Incluye el archivo css de Bootstrap -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- Incluye el archivo css del grupo -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
</head>
<body>
		<nav th:replace="~{Layouts/nav :: nav}"></nav>
    	<header th:replace="~{layouts/header :: header}"></header>
    <div class="container">
    
        <!-- Título de la página -->
        <h1 class="mt-4"></h1>

        <div class="row">
            <div class="col-md-7">
	        	<div class="row">
    <div class="col-md-4" th:each="usuario : ${usuarios}">
        <div class="card">
            <div class="card-body">
            	<span>Codigo de Usuario:</span>
                <h5 class="card-title" th:text="${usuario.id}"></h5>
                <span>Nombre de Usuario:</span>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${usuario.nombre}"></h6>
                <span>Mail de Usuario:</span>
                <p class="card-text" th:text="${usuario.email}"></p>
                <!-- Add more card content for additional user properties -->
            </div>
        </div>
    </div>
</div>
	        	
            </div>
        </div>
    </div>
    
    <!-- Incluye el archivo JavaScript de Bootstrap -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <footer class="row fila justify-content-center" th:replace="~{layouts/footer :: footer}"></footer>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<!--<script src="/js/jquery.min.js"></script>-->
  	<script src="/js/popper.js"></script>
  	<script src="/js/main.js"></script>
    
</body>
</html>
