<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Usuario</title>
    <!-- Incluye el archivo CSS de Bootstrap -->
    	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Página de Usuario</h1>
        
        <div class="row">
            <div class="col-md-6 offset-md-3" th:each="usu : ${usuarios}">
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Información de Usuario</h5>
                        
                        <!-- Mostrar el código del usuario -->
                        <p class="card-text">Código: Guardalo bien <span id="codigoUsuario"></span></p>
                        
                        <!-- Mostrar otros detalles del usuario -->
                        <p class="card-text">Nombre: <span id="nombreUsuario"></span></p>
                        
                        
                        <!-- Agregar más campos según los detalles del usuario -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluye el archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluye el archivo JavaScript para obtener y mostrar los datos del usuario -->
    <!-- Se incluye el pie de página desde el fragmento "footer" -->
	<!-- Inclusión del archivo JavaScript de Bootstrap -->
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
   
</body>
</html>
